		background-position: center;
		min-height: 100%;
			
	}

	div{
		
		position : absolute;
		/* background-color: blue; */
		
		margin-left :0px;
		margin-top: 0px;
		
 		
		width : 100px;
		height: 100px;
		
		/* x : 558 y: 50인 위치에 div 만들기*/
	}
	
	
	img {
		width: 100%;
		height: 100%;
	}

<script src="jquery-3.6.0.min.js"></script>

<script>

	$(document).ready(function() {
		
		
		$('div').click(function(event){
			let x = event.pageX;
			let y = event.pageY;

		})
		
		
		
		
	})


</script>
